repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: check-vcs-permalinks
    -   id: end-of-file-fixer
        exclude: |
            (?x)^(
                .*\.py\.jinja|
                .*\.raw
            )$
    -   id: trailing-whitespace
        exclude: -*.ambr
    -   id: mixed-line-ending
        args: [--fix=lf]
-   repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
    -   id: black
