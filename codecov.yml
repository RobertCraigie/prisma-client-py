coverage:
  status:
    project:
      # default is required to exist
      default: false
      tests:
        target: 100%
        paths:
          - "tests/"
        branches:
          - main
      prisma:
        paths:
          - "!tests/"
        target: auto

        # NOTE: flexible on this threshold
        threshold: 6%
        branches:
          - main

    patch:
      default:
        target: auto
        threshold: 10%
        base: auto

ignore:
  - "src/prisma/generator/templates/**/*"
