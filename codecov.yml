coverage:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes
  status:
    project:
      # default is required to exist
      default: false
      tests:
        target: 100%
        paths:
          - "tests/"
        branches:
          - main
      prisma:
        paths:
          - "!tests/"
        target: auto

        # NOTE: flexible on this threshold
        threshold: 5%
        branches:
          - main

ignore:
  - "src/prisma/generator/templates/**/*"
