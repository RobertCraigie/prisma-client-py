site_url: https://example.com/
site_dir: build/site
site_name: Prisma Client Python
site_description: An auto-generated and fully type-safe database client
site_author: Robert Craigie

repo_name: RobertCraigie/prisma-client-py
repo_url: https://github.com/RobertCraigie/prisma-client-py

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  logo: "logo.svg"
  favicon: "favicon.png"
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.emoji:
      # TODO: written as string due to pre-commit
      emoji_index: "!!python/name:materialx.emoji.twemoji"
      emoji_generator: "!!python/name:materialx.emoji.to_svg"
  - tables
  - pymdownx.extra
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - mdx_include

extra_javascript:
  - https://unpkg.com/shiki@0.9.6
  - scripts/highlight.js

nav:
  - Home: index.md
  - Getting Started:
      - Setup: getting_started/setup.md
      - Editor: getting_started/editor.md
      - Type Safety: getting_started/type-safety.md
      - Quick Start: getting_started/quickstart.md
      - Advanced Usage: getting_started/advanced.md
  - Reference:
      - Query Operations: reference/operations.md
      - Client: reference/client.md
      - Fields: reference/fields.md
      - Model Based Access: reference/model-actions.md
      - Batching Queries: reference/batching.md
      - Partial Types: reference/partials.md
      - Type Checkers:
          - Pyright: reference/type_checkers/pyright.md
          - Mypy: reference/type_checkers/mypy.md
      - Limitations: reference/limitations.md
      - Configuration: reference/config.md
      - Command Line: reference/command-line.md
      - Logging: reference/logging.md
      - Partial Types: reference/partial-types.md
  - Contributing:
      - How to Contribute: contributing/contributing.md
      - Architecture: contributing/architecture.md
